<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Borrower || Return Book</title>

  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="navBar">
    <div class="logo">
      <a href="../homepage.html">
        <img src="../../assets/books.jpg" alt="book">
      </a>
    </div>
  </div>

  <div class="table_container table-responsive">
    <h2>Your Books</h2>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Book Title</th>
          <th scope="col">Author</th>
          <th scope="col">Library Branch</th>
          <th scope="col">Date Out</th>
          <th scope="col">Due Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="borrower_checkbox"> 
            <input type="checkbox"> 
          </td>
          <td>The Shining</td>
          <td>Stephen King</td>
          <td>Madison</td>
          <td>2019-04-10</td>
          <td>2019-04-20</td>
        </tr>
        <tr>
          <td class="borrower_checkbox"> 
            <input type="checkbox"> 
          </td>
          <td>Forest Whispers</td>
          <td>Sal Smith</td>
          <td>Madison</td>
          <td>2019-05-10</td>
          <td>2019-05-20</td>
        </tr>
        <tr>
          <td class="borrower_checkbox"> 
            <input type="checkbox"> 
          </td>
          <td>Forest Whispers</td>
          <td>Sal Smith</td>
          <td>Sharpstown</td>
          <td>2019-06-10</td>
          <td>2019-06-20</td>
        </tr>
      </tbody>
    </table>
    <div class="submit_bttns">
      <a href="./borrowerOptions.html">
        <button class="cancel">Cancel</button>
      </a>
      <a href="">
        <button class="return">Return Selected Books</button>
      </a>
    </div>
  </div>
</body>
</html>
