<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <div class="navBar">
    <div class="logo">
      <a href="../homepage.html">
        <img src="../../assets/books.jpg" alt="book">
      </a>
    </div>
  </div>

  <div class="table_container table-responsive">
    <h2>Books Available at {LibraryBranch}</h2>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Book Title</th>
          <th scope="col">Author</th>
          <th scope="col">Publisher</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="borrower_checkbox">
            <input type="checkbox">
          </td>
          <td>The Shining</td>
          <td>Stephen King</td>
          <td>Donaldson</td>
        </tr>
        <tr>
          <td class="borrower_checkbox">
            <input type="checkbox">
          </td>
          <td>Forest Whispers</td>
          <td>Sal Smith</td>
          <td>McGelon</td>
        </tr>
        <tr>
          <td class="borrower_checkbox">
            <input type="checkbox">
          </td>
          <td>The Lost Tribe</td>
          <td>Mary Roberts</td>
          <td>Penguin</td>
        </tr>
      </tbody>
    </table>
  
    <div class="submit_bttns">
      <a href="./selectBranch.html">
        <button class="cancel">Cancel</button>
      </a>
      <a href="#">
        <button class="checkout">Checkout Books</button>
      </a>
    </div>
  </div>
</body>

</html>
