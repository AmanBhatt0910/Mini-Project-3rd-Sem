<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management || Sign Up</title>
    <link rel="stylesheet" href="/Login Page/style.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <form>
            <h2>Sign Up for Library Management</h2>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-container">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="signup-link">Already have an account? <a href="/Login Page/index.html">Log in</a></p>
    </div>
</body>
</html>
