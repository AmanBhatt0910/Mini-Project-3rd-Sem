<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="navBar">
    <div class="logo">
      <a href="../homepage.html">
        <img src="../../assets/books.jpg" alt="book">
      </a>
    </div>
    <div class="navButtons">
      <a href="../homepage.html">
        <button>Logout</button>
      </a>
    </div>
  </div>

  <div class="adminDash">
    <div class="adminDash_left">
      <nav class="nav flex-column">
        <a class="nav-link" href="./adminBooks.html">All Books</a>
        <a class="nav-link" href="./adminAuthors.html">All Authors</a>
        <a class="nav-link" href="./adminPublishers.html">All Publishers</a>
        <a class="nav-link" href="./adminBranches.html">All Branches</a>
        <a class="nav-link" href="./adminBorrowers.html">All Borrowers</a>
        <a class="nav-link" href="./adminDueDate.html">Change Due Date</a>
      </nav>
    </div>

    <div class="adminDash_right">
      <div class="adminTable">
        <h3>Add New Book</h3>
        <div class="adminAddSpace"></div>
        <form>
          <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="addBookTitle" placeholder="Title...">
            </div>
          </div>
          <div class="form-group row">
            <label for="Author" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="addBookAuthor" placeholder="Author...">
            </div>
          </div>
          <div class="form-group row">
            <label for="Author" class="col-sm-2 col-form-label">Publisher</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="addBookPublisher" placeholder="Publisher...">
            </div>
          </div>
        </form>

        <div class="submit_bttns">
          <a href="./adminBooks.html">
            <button class="cancel">Cancel</button>
          </a>
          <button type="submit">Add Book</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
